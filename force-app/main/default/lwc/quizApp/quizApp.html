<template>
<lightning-card  title="Quiz">
<div class="slds-m-around_medium">
<form>
<template for:each={questions} for:item="quiz">
    <div key={quiz.id}>
        <div class="slds-p-bottom_small"><strong>{quiz.id} - {quiz.ques}</strong></div>
        <div class="slds-grid slds-gutters slds-p-bottom_small">
            <div class="slds-col">
                <input type="radio"  name={quiz.id} onclick={changeHandler} value="a">
                {quiz.options.a}
            </div>
            <div class="slds-col">
                <input type="radio" name={quiz.id} onclick={changeHandler} value="b">
                {quiz.options.b}
            </div>
            <div class="slds-col">
                <input type="radio" name={quiz.id} onclick={changeHandler} value="c">
                {quiz.options.c}
            </div>
            </div>
    </div>
</template>
<lightning-button variant="brand" label="Submit" tittle="Submit Quiz" type="Submit" title="Primary action" disabled={getAllNotSelected} onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
<lightning-button variant="brand" label="reset" tittle="Reset Quiz" type="reset" title="Primary action"  onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
</form>
<template if:true={isSubmitted}>
<div class={isFullScored}>
    You have Scored {correctAnswer} out of {questions.length} 
</div>
</template>
</div>
</lightning-card>
</template>
